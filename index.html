    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        overflow: hidden; /* Prevent pull-to-refresh on mobile */
      }
      /* Custom scrollbar for word lists if needed */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neon-text-green {
        text-shadow: 0 0 10px rgba(16, 185, 129, 0.5), 0 0 20px rgba(16, 185, 129, 0.3);
      }
      .neon-text-red {
        text-shadow: 0 0 10px rgba(225, 29, 72, 0.5), 0 0 20px rgba(225, 29, 72, 0.3);
      }
      .neon-border-green {
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.3), inset 0 0 10px rgba(16, 185, 129, 0.1);
      }
      .scan-line {
        position: absolute;
        width: 100%;
        height: 4px;
        background: rgba(16, 185, 129, 0.5);
        animation: scan 2s linear infinite;
        opacity: 0.5;
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.8);
      }
      @keyframes scan {
        0% { top: 0%; }
        100% { top: 100%; }
      }
      .glitch {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
    </style>
